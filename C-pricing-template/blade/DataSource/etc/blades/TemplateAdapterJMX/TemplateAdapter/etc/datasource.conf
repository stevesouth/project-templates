#
#  Configure JMX as the Monitoring Module for the Template Adapter.
#
#

#
# DO NOT EDIT THIS FILE !!!
#
#
# If you need to change any JMX configuration, do so by updating
#
#    global_config/overrides/${ADAPTER_NAME}/DataSource/etc/datasource.conf
#    global_config/overrides/${ADAPTER_NAME}/DataSource/etc/environment.conf
#


monitor-moddir                  %r/lib
monitor-module                  jmx
include-dir                     "${ccd}"

rmi-registry-port               ${${ADAPTER_NAME}${THIS_LEG}_JMX_RMI_REGISTRY_PORT}
rmi-client-port		        ${${ADAPTER_NAME}${THIS_LEG}_JMX_RMI_CLIENT_PORT}



add-monuser
    user                        ${${ADAPTER_NAME}_MONUSER}
    pass                        ${${ADAPTER_NAME}_MONPASS}
end-monuser

add-monuser
        key-id                  caplin
end-monuser

process-usage-period            10.0
