#
# DO NOT EDIT THIS FILE !!!
#
#
# If you need to change any configuration, do so by updating
#
#    global_config/overrides/${ADAPTER_NAME}/DataSource/etc/environment.conf
#    global_config/overrides/servers/${ADAPTER_NAME}/etc/java.conf
#


#
# Include base configuration.
#
include-file                       "${BASE}/global_config/bootstrap.conf"

#
# Include blade configuration
#
include-file                       "${BASE}/active_blades/*/${ADAPTER_NAME}/etc/java.conf"


# The size of the Java heap (in megabytes)
define JVM_HEAP_SIZE               256

# If set to a non-zero value, then the JVM debugger will be started on the
# configured port
define JVM_DEBUGGER_PORT           0


## Java Heap size #############################################################
#
#
jvm-options                        -Xms${JVM_HEAP_SIZE}m -Xmx${JVM_HEAP_SIZE}m


## Debugging options ##########################################################
#
#

if ${JVM_DEBUGGER_PORT} != 0
    jvm-options                    -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=${JVM_DEBUGGER_PORT}
endif

#
# Include override configuration.
#
include-file                       "${BASE}/global_config/overrides/${ADAPTER_NAME}/DataSource/etc/java.conf"
